version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: carry-postgres
    environment:
      POSTGRES_USER: carry
      POSTGRES_PASSWORD: carry
      POSTGRES_DB: carry
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carry -d carry"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: carry-server
    environment:
      HOST: 0.0.0.0
      PORT: 3000
      DATABASE_URL: postgres://carry:carry@postgres:5432/carry
      RUST_LOG: carry_server=debug,tower_http=debug
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
